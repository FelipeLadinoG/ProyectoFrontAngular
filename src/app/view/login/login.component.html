<div class="form">
  <ul class="tab-group">
      <li class="tab"><a href="registro-usuario">Sign Up</a></li>
      <li class="tab active"><a href="login">Log In</a></li>
    </ul>
    <div class="tab-content">
      <h1>Inicio de sesi√≥n</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        
          <div class="field-wrap">
          <input type="email"required autocomplete="off" placeholder="Correo*" formControlName="username"/>
        </div>
        
        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder="Password*" formControlName="password"  />
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block" type="submit">Log In</button>
        
        </form>

    </div>
</div>
