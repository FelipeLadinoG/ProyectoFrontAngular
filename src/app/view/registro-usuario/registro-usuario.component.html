<div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="registro-usuario">Sign Up</a></li>
      <li class="tab"><a href="login">Log In</a></li>
    </ul>
    
    <div class="tab-content">  
        <h1>Registrarse</h1>
        
        <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
        
        <div class="top-row">
          <div class="field-wrap">
            <input type="email" formControlName="correo" required autocomplete="off" placeholder="Correo*" formControlName="correo" />
          </div>
          
          <div class="field-wrap">
            <input type="password" required autocomplete="off" placeholder="Contraseña*" formControlName="contrasena" />
          </div>
      
        </div>

        <div class="field-wrap">
          <input type="text"required autocomplete="off" placeholder="Dirección*" formControlName="direccion"/>
        </div>
        
        <div class="field-wrap">
          <input type="text"required autocomplete="off" placeholder="Nombre*" formControlName="nombre"/>
        </div>

        <div class="field-wrap">
            <input type="number"required autocomplete="off" placeholder="Teléfono*" formControlName="telefono"/>
          </div>

        <button href='#'type="submit" class="button button-block">Registrarse</button>
        
        </form>
      
    </div>
    
</div>
